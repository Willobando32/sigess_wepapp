<p-growl [value]="msgs"></p-growl>


<form [formGroup]="recomendation">
    <div class="ui-g">
        <div class="ui-g p-py-2">
            <div class="ui-g-12">
                <h5 class="title-header p-mb-2">Recomendaciones</h5>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-5">
                <div class="input-field">
                    <p-dropdown formControlName="entidadEmitRecomendaciones" optionLabel="name" optionValue="name"
                        [options]="entit" class="select-material" styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Entidad que emite las recomendaciones</label>
                </div>
                <small *ngIf="entidadEmitRecomendaciones.errors?.required && tipo.touched" id="username2-help"
                    class="p-invalid">Requerido</small>
            </div>

            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <div class="input-field">
                    <p-dropdown formControlName="tipo" optionLabel="name" [options]="typeList" class="select-material"
                        styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Tipo</label>
                </div>
                <small *ngIf="tipo.errors?.required && tipo.touched" id="username2-help"
                    class="p-invalid">Requerido</small>

            </div>

            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <div class="input-field">
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" [touchUI]="true" [yearRange]="yearRange"
                        [maxDate]="fechaActual" [locale]="localeES" formControlName="fechaInicio" dateFormat="dd/mm/yy"
                        inputStyleClass="form-material">
                    </p-calendar>
                    <label for="" class="active">Fecha Inicial</label>
                </div>
                <small *ngIf="fechaInicio.errors?.required && tipo.touched" id="username2-help"
                    class="p-invalid">Requerido</small>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <div class="input-field">
                    <p-calendar [monthNavigator]="true" [touchUI]="true" [yearNavigator]="true" [yearRange]="yearRange"
                        formControlName="fechaExpiracion" [locale]="localeES" dateFormat="dd/mm/yy"
                        inputStyleClass="form-material">
                    </p-calendar>
                    <label for="" class="active">Fecha Final</label>
                </div>
                <small *ngIf="fechaExpiracion.errors?.required && tipo.touched" id="username2-help"
                    class="p-invalid">Requerido</small>
            </div>


            <div class="ui-g-12">
                <div class="input-field">
                    <textarea formControlName="recomendaciones" class="textarea-material" pInputTextarea></textarea>
                    <label for="" class="active">Recomendaciones</label>
                </div>
                <small *ngIf="recomendaciones.errors?.required && tipo.touched" id="username2-help"
                    class="p-invalid">Requerido</small>

            </div>
            <div class="ui-g-12">
                <h5 class="title-header p-mb-2">Plan de Acción</h5>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <div class="input-field">

                    <textarea formControlName="actionPlan" class="textarea-material" pInputTextarea></textarea>

                    <label for="" class="active">Plan de acción</label>
                </div>
                <small *ngIf="actionPlan.errors?.required && tipo.touched" id="username2-help"
                    class="p-invalid">Requerido</small>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-6">
                <div class="input-field">
                    <p-autoComplete styleClass="form-material-autocomplete" placeholder="Digite"
                        [style]="{'width':'100%'}" (onSelect)="onSelectionResponsable($event)"
                        formControlName="responsableEmpresaNombre" [suggestions]="empleadosList"
                        (completeMethod)="buscarEmpleado($event)" *ngIf="empleado?.id == null">
                        <ng-template let-empleado pTemplate="item">
                            <div class="ui-helper-clearfix">
                                <div class="wrapper">
                                    <i *ngIf="!empleado.usuario?.icon" class="fa fa-user-circle"
                                        style="font-size: 48px;" aria-hidden="true"></i>
                                    <img *ngIf="empleado.usuario?.icon" [src]="empleado.usuario?.icon"
                                        style="border-radius: 50%;" #imgAvatar />
                                    <div style="margin-left:20px">
                                        <br />{{empleado?.primerApellido}} {{empleado?.primerNombre}}
                                        {{empleado?.segundoNombre}}

                                        <br /> {{empleado?.numeroIdentificacion}}
                                        <br /> {{empleado?.usuario.email}}
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-autoComplete>
                    <label for="" class="active">responsable empresa</label>

                </div>
                <small *ngIf="responsableEmpresa.errors?.required && responsableEmpresa.touched" id="username2-help"
                    class="p-invalid">Requerido</small>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" formControlName="responsableExterno" pInputText placeholder="Responsable"
                        class="form-material" id="" />
                    <label for="" class="active">Responsable Externo </label>
                </div>
                <small *ngIf="responsableExterno.errors?.required && responsableExterno.touched" id="username2-help"
                    class="p-invalid">Requerido</small>
            </div>
            <div class="ui-g-12">
                <button *sTienePermiso="'ADM_POST_USR'" pButton type="button" label="Guardar" icon="fa fa-plus"
                    (click)="onSubmit()">

                </button>
            </div>
        </div>
    </div>
</form>
