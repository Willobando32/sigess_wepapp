<form [formGroup]="recomendations">
    <div class="ui-g">
        <div class="ui-g p-py-2">
            <div class="ui-g-12">
                <h5 class="title-header p-mb-2">Recomendaciones</h5>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="input-field">
                    <p-autoComplete styleClass="form-material-autocomplete" placeholder="Digite" [style]="{'width':'100%'}" formControlName="numeroIdentificacion" inputStyleClass="form-material">
                        <ng-template let-empleado pTemplate="item">
                            <div class="ui-helper-clearfix">
                                <div class="wrapper">
                                    <i *ngIf="!empleado.usuario?.icon" class="fa fa-user-circle" style="font-size: 48px;" aria-hidden="true"></i>
                                    <img *ngIf="empleado.usuario?.icon" [src]="empleado.usuario?.icon" style="border-radius: 50%;" #imgAvatar />
                                    <div style="margin-left:20px">
                                        <label>{{empleado?.primerNombre}} {{empleado?.segundoNombre}}
                                            {{empleado?.primerApellido}}</label>
                                        <br /> {{empleado?.numeroIdentificacion}}
                                        <br /> {{empleado?.usuario.email}}
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </p-autoComplete>
                    <label for="" class="active">Número de identificación</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <div class="input-field">
                    <p-dropdown [options]="tipoIdentificacionList" formControlName="tipoIdentificacion" class="select-material" styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Tipo de identificación</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-12 ui-lg-6">
                <div class="input-field">
                    <input type="text" pInputText formControlName="primerNombre" placeholder="Apellidos y nombres" class="form-material" id="" />
                    <label for="" class="active">Apellidos y nombres</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Se generan recomendaciones" class="form-material" id="" />
                    <label for="" class="active">Se generan recomendaciones</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-5">
                <div class="input-field">
                    <p-dropdown [filter]="true" [options]="cargoList" class="select-material" styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Entidad que emite las recomendaciones</label>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4 ui-lg-3">
                <div class="input-field">
                    <p-dropdown [filter]="true" [options]="cargoList" class="select-material" styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Tipo</label>
                </div>
            </div>

            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <div class="input-field">
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [maxDate]="fechaActual" [locale]="localeES" dateFormat="dd/mm/yy" inputStyleClass="form-material">
                    </p-calendar>
                    <label for="" class="active">Fecha de expedición</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <div class="input-field">
                    <p-calendar [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [maxDate]="fechaActual" [locale]="localeES" dateFormat="dd/mm/yy" inputStyleClass="form-material">
                    </p-calendar>
                    <label for="" class="active">Fecha de vencimiento</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <p-dropdown [filter]="true" [options]="cargoList" class="select-material" styleClass="select-material">
                    </p-dropdown>
                    <label for="" class="active">Estado</label>
                </div>
            </div>

            <div class="ui-g-12">
                <div class="input-field">
                    <textarea class="textarea-material" pInputTextarea></textarea>
                    <label for="" class="active">Recomendaciones</label>
                </div>
            </div>
        </div>
    </div>
</form>
