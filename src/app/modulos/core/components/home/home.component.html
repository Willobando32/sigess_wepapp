<p-card class="ui-g-12 ">

    <div class="p-grid  p-mt-6 p-jc-evenly colorsitos">
        <p-card class="p-col-12 p-xl-3 p-md-6 " [style]="{'background-color': '#42a6f5'}">
            <div class="info-card">
                <div class="icon">
                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <p class="percent p-m-0 p-badge">
                        67%
                    </p>
                    <label for="">INP Ejecutadas</label>
                </div>
            </div>
        </p-card>

        <p-card class="p-col-12 p-xl-3 p-md-6  " [style]="{'background-color': '#76e0aa'}">
            <div class="info-card">
                <div class="icon">
                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <p class="percent p-m-0">
                        67%
                    </p>
                    <label for="">AT Investigados</label>
                </div>
            </div>
        </p-card>

        <p-card class="p-col-12 p-xl-3 p-md-6  " [style]="{'background-color': '#e0aa76'}">
            <div class="info-card">
                <div class="icon">
                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <p class="percent p-m-0">
                        67%
                    </p>
                    <label for="">Condiciones reportadas</label>
                </div>
            </div>
        </p-card>
        <p-card class="p-col-12 p-xl-3 p-md-6" [style]="{'background-color': '#e07677'}">
            <div class="info-card">
                <div class="icon">
                    <i class="fa fa-line-chart" aria-hidden="true"></i>
                </div>
                <div class="info">
                    <p class="percent p-m-0">
                        670
                    </p>
                    <label for="">AT reportados</label>
                </div>
            </div>
        </p-card>
    
        <div class="p-col-12 p-mt-4 mid-border">
            <div class="p-d-flex p-jc-evenly">
                

                <div class="p-d-flex"><p class="p-m-0">Area:</p> <area-selectorind *ngIf="show" [(ngModel)]="areaSelected" (onAreaSelect)="actualizarArea($event)" ></area-selectorind></div>
              <div class="p-d-flex">      
                  <p-calendar [locale]="localeES" (onSelect)="selecFromDate($event)"  dateFormat="dd/mm/yy" value="!this.desde"  placeholder="Desde" appendTo="body" ></p-calendar>
                  <p-calendar [locale]="localeES" (onSelect)="selectToDate($event)"  value="!this.hasta" dateFormat="dd/mm/yy"  placeholder="Hasta" appendTo="body" ></p-calendar>

                </div>


            </div>
        </div>

        <div class="p-col-6 p-mt-4">
          
           <ng-container *ngIf="this.data">
            <p-progressSpinner *ngIf="!showData"></p-progressSpinner>
            <div *ngIf="showData">
                <p-chart type="bar" [data]="data" [options]="options"></p-chart>
            </div>
           </ng-container>
            
        </div>
        <div class="p-col-6 p-mt-4">
            <ng-container *ngIf="this.data2">
                <p-progressSpinner *ngIf="!showData"></p-progressSpinner>
            <div *ngIf="showData">
                <p-chart type="horizontalBar"  [data]="data2" [options]="options2" ></p-chart>
            </div>
        </ng-container>
        </div>
        <div class="p-col-6 p-mt-4">
           
            <ng-container *ngIf="this.data3">
                <p-progressSpinner *ngIf="!showData"></p-progressSpinner>
                <div *ngIf="showData">
                <p-chart type="bar" [data]="data3" [options]="options3"></p-chart>
            </div>
        </ng-container>
        </div>
        <div class="p-col-6 p-mt-4">
          
            <ng-container *ngIf="this.data">
                <p-progressSpinner *ngIf="!showData"></p-progressSpinner>
                <div *ngIf="showData">
                    <p-chart type="bar" [data]="data4" [options]="options4"></p-chart>
                </div>
               </ng-container>
        </div>
        <div class="p-col-6 p-mt-4">
          
            <ng-container *ngIf="this.data">
                <p-progressSpinner *ngIf="!showData"></p-progressSpinner>
                <div *ngIf="showData">
                    <p-chart type="horizontalBar" [data]="data5" [options]="options5"></p-chart>
                </div>
               </ng-container>
        </div>
        <div class="p-col-6 p-mt-4">
          
            <ng-container *ngIf="this.data">
                <p-progressSpinner *ngIf="!showData"></p-progressSpinner>
                <div *ngIf="showData">
                    <p-chart type="bar" [data]="data6" [options]="options6"></p-chart>
                </div>
               </ng-container>
        </div>

        </div>

   

</p-card>
