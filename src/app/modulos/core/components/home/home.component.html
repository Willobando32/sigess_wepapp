
<p-card class="ui-g-12 " *ngIf="data6.datasets[0].data.length > 0">
    
    <div class="p-grid  p-mt-6 p-jc-evenly colorsitos">
    
    <circle-progress
  [percent]="this.inptotal"
  [radius]="50"
  [outerStrokeWidth]="10"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#78C000'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
  
></circle-progress>

<circle-progress
[percent]="this.inptotalat"
[radius]="50"
[outerStrokeWidth]="10"
[innerStrokeWidth]="8"
[outerStrokeColor]="'#5132db'"
[innerStrokeColor]="'#96d3e5'"
[animation]="true"
[animationDuration]="300"
></circle-progress>

<circle-progress
[percent]="this.inptotalauc"
[radius]="50"
[outerStrokeWidth]="10"
[innerStrokeWidth]="8"
[outerStrokeColor]="'#db328f'"
[innerStrokeColor]="'#e596d8'"
[animation]="true"
[animationDuration]="300"

></circle-progress>
<div class="p-col-12 p-mt-4 mid-border">
    <div class="p-d-flex p-jc-evenly">
        

        <div class="p-d-flex"><p class="p-m-0">Cumplimiento inspecciones</p></div>
        <div class="p-d-flex"><p class=".col-md-4">Cumplimiento investigaciÃ³n de AT/IT</p></div>
        <div class="p-d-flex"><p class=".col-md-4">Cumplimiento reporte de condiciones</p></div>


    </div>
    </div>

        <div class="p-col-12 p-mt-4 mid-border">
            <div class="p-d-flex p-jc-evenly">
                

                <div class="p-d-flex"><p class="p-m-0">Area:</p> <area-selectorind *ngIf="show" [(ngModel)]="areaSelected" (onAreaSelect)="actualizarArea($event)" ></area-selectorind></div>
              <div class="p-d-flex">      
                  <p-calendar [locale]="localeES" (onSelect)="selecFromDate($event)"  dateFormat="dd/mm/yy" value="!this.desde"  placeholder="Desde" appendTo="body" ></p-calendar>
                  <p-calendar [locale]="localeES" (onSelect)="selectToDate($event)"  value="!this.hasta" dateFormat="dd/mm/yy"  placeholder="Hasta" appendTo="body" ></p-calendar>

                </div>


            </div>
        </div>

        <div class="p-col-6 p-mt-4">
          
           <ng-container *ngIf="this.data">
            <p-progressSpinner *ngIf="!showData"></p-progressSpinner>
            <div *ngIf="showData">
                <p-chart type="bar" [data]="data" [options]="options"></p-chart>
            </div>
           </ng-container>
            
        </div>
