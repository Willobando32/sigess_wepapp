<p-tabView styleClass="custom-panel">

    <p-tabPanel header="Información General">
        <div class="ui-g">


            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Modulo" class="form-material" id="modulo"
                        [attr.disabled]="true" [value]="tarea.module" />
                    <label for="" class="active">Modulo</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Fecha reporte" class="form-material"
                        [value]="tarea.fecha_reporte" [attr.disabled]="true" />
                    <label for="" class="active">Fecha de realización del reporte</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Regional" class="form-material"
                        [value]="tarea.regional" />
                    <label for="" class="active">Regional</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Area" class="form-material" [value]="tarea.area" />
                    <label for="" class="active">Sede</label>
                </div>
            </div>


            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Fecha reporte" class="form-material"
                        [value]="tarea.hash_id" [attr.disabled]="true" />
                    <label for="" class="active">Código de la desviación</label>

                </div>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    
                        <textarea pInputTextarea [(ngModel)]="tarea.concepto" rows="2" required></textarea>

                    <label for="" class="active">Concepto</label>
                </div>
            </div>



            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <textarea pInputTextarea [(ngModel)]="tarea.aspecto_causante" rows="5" required></textarea>

                    <label for="" class="active">Descripción de la desviación</label>
                </div>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="email" pInputText placeholder="Correo corporativo" class="form-material"
                    [value]="tarea.nombre" />
                    <label for="" class="active">Nombre de la actividad</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Ciudad" class="form-material" [value]="tarea.descripcion" />
                    <label for="" class="active">Descripción de la actividad</label>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Ciudad" class="form-material" [value]="tarea.tipo_accion" />
                    <label for="" class="active">Tipo de Accion</label>
                </div>
            </div>


            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Ciudad" class="form-material" [value]="tarea.jerarquia" />
                    <label for="" class="active">Jerarquia de control</label>
                </div>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Ciudad" class="form-material" [value]="tarea.primer_nombre" />
                    <label for="" class="active">Responsable</label>
                </div>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">
                    <input type="text" pInputText placeholder="Ciudad" class="form-material" [value]="tarea.email" />
                    <label for="" class="active">Correo Electronico</label>
                </div>
            </div>

            <div class="ui-g-12 ui-md-6 ui-lg-4">
                <div class="input-field">                    
                    <p-calendar [attr.disabled]="true" [monthNavigator]="true" [yearNavigator]="true" [touchUI]="true"
                            [yearRange]="yearRange" [maxDate]="fechaActual" [locale]="localeES" dateFormat="dd/mm/yy"
                            [(ngModel)]="tarea.fecha_proyectada"></p-calendar>
                    <label for="" class="active">Fecha Proyectada de cierre</label>
                </div>
            </div>

        </div>

        
    </p-tabPanel>

    <p-tabPanel header="Gestion">
        <form [formGroup]="tareaForm" (ngSubmit)="onSubmit()">
            <div class="ui-g">


                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <p-calendar [attr.disabled]="true" [monthNavigator]="true" [yearNavigator]="true"
                            dateFormat="dd/mm/yy"></p-calendar>
                        <label for="" class="active">Fecha seguimiento</label>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <input type="text" pInputText placeholder="Apellidos y nombres" class="form-material"
                            id="nameAndLastName" [attr.disabled]="true" />
                        <label for="" class="active">Descripción del seguimiento</label>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <input type="text" pInputText placeholder="Dirección / Gerencia" class="form-material"
                            id="direccionGerencia1" />
                        <label for="" class="active">Evidencias de seguimiento</label>
                    </div>
                </div>
                <div
  id="carouselExampleCrossfade"
  class="carousel slide carousel-fade"
  data-mdb-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselExampleCrossfade"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselExampleCrossfade"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselExampleCrossfade"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://mdbootstrap.com/img/new/slides/041.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://mdbootstrap.com/img/new/slides/042.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://mdbootstrap.com/img/new/slides/043.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-mdb-target="#carouselExampleCrossfade"
    data-mdb-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-mdb-target="#carouselExampleCrossfade"
    data-mdb-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <input pInputText styleClass="form-material">

                        <label for="" class="active">Usuario que realiza el seguimiento</label>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <input type="text" pInputText placeholder="Ciudad" class="form-material" [value]="tarea.estado" />
                        <label for="" class="active">Estado</label>
                    </div>
                </div>


                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <p-calendar [attr.disabled]="true" [monthNavigator]="true" [yearNavigator]="true"
                            dateFormat="dd/mm/yy"></p-calendar>
                        <label for="" class="active">Fecha de cierre</label>

                    </div>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <input type="text-area" pInputText placeholder="Antigüedad" class="form-material" id="antiguedad"
                            [attr.disabled]="true" />
                        <label for="" class="active">Descripción de la acción realizada</label>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <input pInputText class="form-material" styleClass="form-material">
                        <label for="" class="active">Evidencias de cierre</label>
                    </div>
                </div>



                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <input pInputText styleClass="form-material">

                        <label for="" class="active">Usuario que gestiona</label>
                    </div>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <div class="input-field">
                        <input pInputText class="form-material" styleClass="form-material">
                        <label for="" class="active">Fecha Proyectada de cierre</label>
                    </div>
                </div>

            </div>

        </form>
    </p-tabPanel>
</p-tabView>
